<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Spidey</title>
</head>
<body>
    <main>
        <section class="hero container">
            <div class="hero__content">
                <div class="hero__title">
                    <h1>Meet the real <br><span>Spiderman</span></h1>
                </div>
                <div class="hero__text">
                    <p>Do you really know who's the real Spidey? 
                        <br>
                    Discover who they are, yeah, <em>they</em>.</p>
                </div>
                <div class="hero__cta">
                    <div class="spiders__btn btn">
                        <a href="#spiders">Spiders</a>
                    </div>
                    <div class="comics__btn btn">
                        <a href="#comics">Comics</a>
                    </div>
                </div>
            </div>
        </section>
        <section id="spiders" class="spiders container">
            <div class="spiders__content">
                <div class="spiders__texts">
                    <h2 class="spiders__title subtitle">Spiders</h2>
                    <p class="spiders__text description-text">A list of spidermans from several universe within the Marvel Comics.</p>
                    <p class="spiders__results">Results: 21 spiders</p>
                </div>
                <div class="spiders__cards">
                </div>                
            </div>
        </section>
        <section id="comics" class="comics container">
            <div class="comics__content">
                <div class="comics__texts">
                    <h2 class="comics__title subtitle">Comics</h2>
                    <p class="comics__text description-text">A list of the last 100 Marvel comics about Spiderman.</p>
                </div>
                <!-- Example card for a single API consult (comic)-->
                <div class="comics__cards">
                    <div class="comics-card">
                        <figure class="comics-card__img">
                            <!-- <img src="https://i.pinimg.com/564x/57/94/8e/57948e66574349821198e2f1ae0b054c.jpg" alt="Spider-Man 2099 Vol 4-1"> -->
                            <figcaption></figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
